<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f3f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .ventana {
            background-color: white;
            padding: 20px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            margin-top: 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #155ab6;
        }
        .texto-gris {
            color: gray;
            font-size: 14px;
            margin-top: 10px;
        }
        .oculto {
            display: none;
        }
        .acciones {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .acciones button {
            width: 48%;
        }
        .error {
            color: red;
            font-size: 13px;
        }
        a {
            font-size: 14px;
            color: #1a73e8;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="ventana">
        <div id="form-clase">
            <h3>Unirse a clase</h3>
            <p>Has iniciado sesión como</p>
            <p><b id="nombreMostrado">Juan Pérez</b></p>
            <p id="correoMostrado">juan@email.com</p>


            <label style="margin-top: 10px;">Código de clase:</label>
            <input type="text" id="codigo" placeholder="Ej: abc123">

            <p class="texto-gris">
                <ul>
                    <li>Usa una cuenta autorizada</li>
                    <li>Codigo con 5-8 letras o numeros, sin espacios ni simbolos</li>
                    </ul>
            </p> 

            <p id="error" class="error"></p>

            <div class="acciones">
                <button onclick="cancelar()">Cancelar</button>
                <button onclick="unirse()">Unirse</button>
            </div>
        </div>
    </div>

    <script>

        function cancelar() {
            document.getElementById('codigo').value = '';
            document.getElementById('error').textContent = '';
        }

        function unirse() {
            const codigo = document.getElementById('codigo').value.trim();
            const regex = /^[a-zA-Z0-9]{5,8}$/;

            if (regex.test(codigo)) {
                alert("Te uniste a la clase con el código: " + codigo);
            } else {
                document.getElementById('error').textContent = "El código no es válido.";
            }
        }
    </script>
</body>
</html>
