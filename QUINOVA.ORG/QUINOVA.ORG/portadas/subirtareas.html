<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Archivos - Pixel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .ventana {
      width: 150%;
      max-width: 900px;
      border: 3px solid black;
      box-shadow: 4px 4px 0px #000;
      display: flex;
      flex-direction: column;
    }

   
    .barra {
      display: flex;
      align-items: center;
      padding: 35px;
      border-bottom: 2px solid #ccc;
      background: #f9f9f9;
      gap: 20px;
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
      font-family: serif;
    }

    .buscar {
      flex: 1;
      display: flex;
      align-items: center;
      background: #f1f1f1;
      border: 1px solid #000;
      padding: 6px 20px;
    }

    .buscar input {
      border: none;
      background: transparent;
      width: 100%;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .cerrar {
      font-weight: bold;
      cursor: pointer;
    }

    .tabs {
      display: flex;
      gap: 90px;
      padding: 20px;
      border-bottom: 2px solid #ccc;
      background: #f9f9f9;
      justify-content: center;
    }

    .tab {
      background: #b09408;
      color: #fff;
      border: none;
      padding: 20px 35px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 3px 3px 0px #000;
   
    }

    .tab:hover {
      background: #b09408;
    }

    .tab:active {
      transform: translate(2x, 2px);
      box-shadow: 1px 1px 0px #000;
    }

    
    .contenido {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 100px;
      text-align: center;
   
    }

    .imagen {
      max-width: 120px; 
      margin-bottom: 15px;
    }

    .boton {
      background: #b09408;
      color: #fff;
      border: none;
      padding: 15px 30px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 3px 3px 0px #000;
      transition: transform 0.1s;
    }

    .boton:hover {
      background: #b09408;
    }

    .boton:active {
      transform: translate(2px, 2px);
      box-shadow: 2px 1px 0px #000;
    }

    .texto {
      color: #777;
    }
  </style>
</head>
<body>
  <div class="ventana">
    <div class="barra">
      <div class="logo">Insertar archivos con Google Drive</div>
      <div class="buscar">
        üîç <input type="text" placeholder="Buscar en Drive o pegar la URL">
      </div>
      <div class="cerrar">‚úñ</div>
    </div>

    <div class="tabs">
      <button class="tab">Reciente</button>
      <button class="tab">Subir</button>
      <button class="tab">Mi unidad</button>
      <button class="tab">Destacados</button>
    </div>

    <div class="contenido">
      <button class="boton">Examinar</button>
      <p class="texto">o arrastra archivos aqu√≠</p>
    </div>
  </div>
</body>
</html>
